<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body class="flex">
  <main class="card--body flex">
    <div class="card--header flex">
      <img 
      class="card--image"
      src="./assets/images/avatar-jessica.jpeg" 
      alt="profile picture">
      <div class="flex">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="tagline">"Front-end developer and avid reader."</p>
    </div>
    <ul class="links" aria-label="Social links">
      <li class="link"><a href="#">Github</a></li>
      <li class="link"><a href="#">Frontend Mentor</a></li>
      <li class="link"><a href="#">Linkedin</a></li>
      <li class="link"><a href="#">Bluesky</a></li>
      <li class="link"><a href="#">Mastodon</a></li>
    </ul>

  </main>
  <footer class="flex">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hairama/">Hairama</a>.
    </div>
  </footer>
</body>
</html>
